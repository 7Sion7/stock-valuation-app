{% extends "layout.html" %}

{% block main %}

<div class="container">
    <h1>Stock Dividend Calculator</h1>
    <form id="dividend-form" action="/calculator", method="post">
        <div id="dividend-entries">
            <div class="mb-3 row">
                <label for="year-1" class="col-sm-2 col-form-label">Year 1</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="year-1" name="year-1" placeholder="Enter dividend return" step="0.01" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" id="add-year">Add Another Year</button>
        </div>
        <div class="mb-3 row">
            <label for="current-price" class="col-sm-2 col-form-label">Current Stock Price</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="current-price" name="current_price" placeholder="Enter current stock price" step="0.01" required>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Calculate</button>
        </div>
    </form>
</div>



{% endblock %}
