{% extends "layout.html" %}

{% block main %}

    <h1 class="text-center">Create Account</h1>
    <div class="register-form d-flex justify-content-center">
        <form action="/register" method="post">
            <div class="mb-3" style="width: 200px;">
                <label for="new-username" class="form-label">Enter Username:</label>
                <input class="form-control mx-auto w-auto" name="username" type="text" placeholder="New Username"  autofocus autocomplete="off">
            </div>
            <div class="mb-3" style="width: 200px;">
                <label for="new-password" class="form-label">Enter Password:</label>
                <input class="form-control mx-auto w-auto" type="password"  name="password" placeholder="New Password" autocomplete="off">
            </div>
            <div class="mb-3" style="width: 200px;">
                <label for="new-password" class="form-label">Confirmation:</label>
                <input class="form-control mx-auto w-auto" type="password"  name="confirmation" placeholder="New Password" autocomplete="off">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>


{% endblock %}
